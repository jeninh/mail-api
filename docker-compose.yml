version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - THESEUS_API_KEY=${THESEUS_API_KEY}
      - THESEUS_BASE_URL=${THESEUS_BASE_URL}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_NOTIFICATION_CHANNEL=${SLACK_NOTIFICATION_CHANNEL}
      - SLACK_CANVAS_ID=${SLACK_CANVAS_ID}
      - SLACK_JENIN_USER_ID=${SLACK_JENIN_USER_ID}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=theseus
      - POSTGRES_PASSWORD=theseus_password
      - POSTGRES_DB=theseus_mail
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
