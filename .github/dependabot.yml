version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "jeninh"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
    groups:
      fastapi:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "pydantic*"
      database:
        patterns:
          - "sqlalchemy*"
          - "asyncpg*"
          - "alembic*"
      testing:
        patterns:
          - "pytest*"
      slack:
        patterns:
          - "slack-*"
          - "aiohttp*"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"
